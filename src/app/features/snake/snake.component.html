<section>
    <h2>SNAKE GAME</h2>
    <div class="board">
        <div *ngFor="let cell of board;trackBy: trackByIndex" [ngClass]="{ 'head': cell === 1, 'tail': cell === 2, 'food': cell === 3 }" class="cell"></div>
    </div>
    <app-modal>
        <ng-container *ngIf="isGameOver; else paused">
            <h3>GAME OVER</h3>
            <p>Press any key to restart</p>
        </ng-container>
        <ng-template #paused>
            <h3>GAME IS PAUSED</h3>
            <p>Press space to resume</p>
        </ng-template>
    </app-modal>
</section>
